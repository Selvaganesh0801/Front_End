<!Doctype html>
<html>
<head>
<title>Log In Page</title>
</head>
<style>
body{
font-size:18px;
align:center;
background-image:linear-gradient(to right,teal,cyan,gray);
background-repeat:no-repeat;
background-position:center;
border:solid;
margin:10px;
padding:20px;
font-size:18px;
font-family:sans-serif;
margin:10px auto;
}

</style>

<body>
<h1>Novell Services Login</h1><br>
<label for="name">Username:</label>   <input type="text" id="name"><br>
<br>
<label for="pass">Password:</label>   <input type="Password" id="pass"><br>
<br>
<label for="city">City of</label><br>
<label for="city">Employment:</label>    <input type="text" id="city"><br>
<br>
<label>Web Server:</label>
<select>
<option>-Choose a server-</option>
<option>Yahoo</option>
<option>Google</option>
</select>
<br>
<br>
<label>Please specify</label> <br> 
<label>your role:    </label>  <br>
<input type="radio" id="ad" name="role"> <label for="ad">Admin</label><br>
<input type="radio" id="be" name="role"> <label for="be">Engineer</label><br>
 <input type="radio" id="pm" name="role"> <label for="pm">Manager</label><br>
 <input type="radio" id="rel" name="role"> <label for="rel">Guest</label><br>
<br>
<br>
<label>Single Sign-on</label>    <br> 
<label>to the following:</label>  
<br>
<input type="checkbox"> <label>Mail</label><br>
<input type="checkbox"> <label>Payroll</label><br>
<input type="checkbox"> <label>Self-service</label><br>

<br>
<input type="button" value="Login" style="background-color:silver">
<input type="button" value="Reset" style="background-color:gray">

</body>
</html>
